<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <label>full name</label>
        <input type="text" placeholder="your name" class="input-field">
        <label>email address</label>
        <input type="text" placeholder="your email" class="input-field">
        <label>gender</label>
        <div class="radio-btn">
<label>
  <input type="radio" name="gender" value="male">
  <span class="mark"></span>
  <span class="btn-border"></span>
  male
</label>
<label>
  <input type="radio" name="gender" value="female">
  <span class="mark"></span>
  <span class="btn-border"></span>
  female
</label>
</div>
<label>Date of birth</label>
<input type="" placeholder="DD/MM/YYYY" class="input-field">
<div class="text">
  <input type="checkbox">
  <p>i accept all <a href="#">terms & conditions</a></p>
  </div>
  <div class="btn">
    <button>create account</button>

  </div>
</div>
</div>
</body>
</html>
